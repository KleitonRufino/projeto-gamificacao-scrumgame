<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="conteudo">


		<div class="container">
			<h2 style="color: #1859A2;">
				<b>Meu Hist√≥rico de Conquistas</b>
			</h2>
			<div class="row">
				<div class="col-sm-3">
					<a href="#" class="nav-tabs-dropdown btn btn-block btn-primary">Rodadas</a>
					<ul id="nav-tabs-wrapper"
						class="nav nav-tabs nav-pills nav-stacked well">
						<c:forEach items="#{jogadorController.historico}" var="h">
							<c:choose>
								<c:when test="#{h.rodada.numero != 1}">
									<li><a href="#vtab#{h.rodada.numero}" data-toggle="tab">Rodada
											#{h.rodada.numero}</a></li>
								</c:when>
								<c:otherwise>
									<li class="active"><a href="#vtab1" data-toggle="tab">Rodada
											1</a></li>
								</c:otherwise>
							</c:choose>
						</c:forEach>
					</ul>
				</div>
				<div class="col-sm-9">
					<div class="tab-content">
						<c:forEach items="#{jogadorController.historico}" var="h">
							<c:choose>
								<c:when test="#{h.rodada.numero != 1}">
									<div role="tabpanel" class="tab-pane fade"
										id="vtab#{h.rodada.numero}">
										<h3>Rodada #{h.rodada.nome}</h3>
										<div class="gallery">
											<div class="container">
												<div class="row">
													<div class="col-sm-10">
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.amigoEmApurosI}" />
														</div>

														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.amigoEmApurosII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.amigoEmApurosIII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.conquistadorI}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.conquistadorII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.conquistadorIII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.trabalhandoComAEquipe}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.heroiDaSprint}" />
														</div>
														<hr />
														<hr />
													</div>
												</div>
											</div>
										</div>
									</div>
								</c:when>
								<c:otherwise>
									<div role="tabpanel" class="tab-pane fade in active" id="vtab1">
										<h3>Rodada 1</h3>
										<div class="gallery">
											<div class="container">
												<div class="row">
													<div class="col-sm-10">
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.amigoEmApurosI}" />
														</div>

														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.amigoEmApurosII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.amigoEmApurosIII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.conquistadorI}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.conquistadorII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.conquistadorIII}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.trabalhandoComAEquipe}" />
														</div>
														<div class="col-sm-4">
															<h:graphicImage class="thumbnail img-responsive"
																library="img"
																name="#{h.conquista.heroiDaSprint}" />
														</div>
														<hr />
														<hr />
													</div>
												</div>
											</div>
										</div>
									</div>
								</c:otherwise>
							</c:choose>
						</c:forEach>

					</div>
				</div>
			</div>



		</div>
	</ui:define>
</ui:composition>
