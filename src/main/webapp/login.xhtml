<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="//code.jquery.com/jquery-1.10.2.min.js" />
	<script type="text/javascript"
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" />
	<h:outputScript library="js" name="background.js" />

	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js" />
	<h:outputStylesheet library="css" name="background.css" />
	<h:outputStylesheet library="css" name="alertMessage.css" />

</h:head>
<h:body>
	<div class="container">

		<c:if test="#{loginController.info}">
			<div class="row" style="position: relative; left: 300px;">
				<div class="col-sm-6 col-md-6">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">×</button>
						<span class="glyphicon glyphicon-record"></span> <strong>Falha
							Login </strong>
						<hr class="message-inner-separator" />
						<p>#{loginController.message}</p>
					</div>
				</div>
			</div>
		</c:if>

		<div class="row vertical-offset-100">

			<div class="col-md-4 col-md-offset-4">

				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row-fluid user-row">
							<img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png"
								class="img-responsive" alt="Conxole Admin" />
						</div>
					</div>

					<div class="panel-body">

						<h:form accept-charset="UTF-8" role="form" class="form-signin">
							<fieldset>

								<label class="panel-login">
									<div class="login_result"></div>
								</label>
								<h:inputText class="form-control" pt:placeholder="Username"
									id="username" type="text" value="#{loginController.nickname}" />
								<h:inputSecret class="form-control" pt:placeholder="Password"
									id="password" type="password" value="#{loginController.senha}" />
								<br></br>
								<h:commandButton action="#{loginController.login}"
									class="btn btn-lg btn-info btn-block" type="submit" id="login"
									value="Login »" />
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
