<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="//code.jquery.com/jquery-1.10.2.min.js" />
	<script type="text/javascript"
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" />
	<h:outputScript library="js" name="background.js" />

	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js" />
	<h:outputStylesheet library="css" name="background.css" />
	<h:outputStylesheet library="css" name="alertMessage.css" />

</h:head>
<h:body>
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row-fluid user-row">
							<img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png"
								class="img-responsive" alt="Conxole Admin" />
						</div>
					</div>
					<div class="panel-body">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<h:form accept-charset="UTF-8" role="form" class="form-signin">
							<fieldset>
								<label class="panel-login"> </label>
								<h:inputText class="form-control" pt:placeholder="Username"
									id="username" type="text"
									value="#{loginController.jogador.nickname}" />
								<h:inputSecret class="form-control" pt:placeholder="Password"
									id="password" type="password"
									value="#{loginController.jogador.senha}" />
								<br></br>
								<h:commandButton action="#{loginController.login}"
									class="btn btn-lg btn-info btn-block" type="submit" id="login"
									value="Login Â»" />
								<h:link value="Registre-se" outcome="cadastro"/>	
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
