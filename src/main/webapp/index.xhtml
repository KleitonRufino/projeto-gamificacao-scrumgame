<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">
		<f:event listener="#{jogadorController.atualizaInformacoesDoJogador}"
			type="preRenderView"></f:event>

	

		<c:if test="#{jogadorController.info == true}">
			<div class="alert-group">
				<div class="alert alert-info alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">
						<f:ajax event="click" listener="#{jogadorController.atualizaMsg}" />
						×
					</button>
					<strong><h:outputText value="#{jogadorController.msg}" /></strong>
				</div>
			</div>
		</c:if>

		<!-- Modal 1-->
		<div id="myModal1" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">x</span>
							</button>
							<h4 class="modal-title">Inserir Cooperações</h4>
						</div>
						<div class="modal-body">
							<h:panelGrid columns="2">
								<h:outputText value="Quem você ajudou: " />
								<h:panelGroup>
									<c:choose>
										<c:when test="#{jogadorController.outrosJogadores != null}">
											<h:selectOneMenu styleClass="form-control"
												value="#{jogadorController.formCooperacao.jogadorQueAjudei}">
												<f:selectItems value="#{jogadorController.outrosJogadores}"
													var="jogador" itemValue="#{jogador.nickname}"
													itemLabel="#{jogador.nickname}" />
											</h:selectOneMenu>
										</c:when>
										<c:otherwise>
											<select class="form-control">
											</select>
										</c:otherwise>
									</c:choose>
								</h:panelGroup>
								<h:outputText value="Quantas vezes: " />
								<h:panelGroup>
									<h:selectOneRadio
										value="#{jogadorController.formCooperacao.qtd}" styleClass="">
										<f:selectItem itemValue="1" itemLabel="&#160;1&#160;"
											styleClass="radio-inline" />
										<f:selectItem itemValue="2" itemLabel="&#160;2&#160;"
											styleClass="radio-inline" />
										<f:selectItem itemValue="3" itemLabel="&#160;3&#160;"
											styleClass="radio-inline" />
									</h:selectOneRadio>
								</h:panelGroup>
							</h:panelGrid>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal">Fechar</button>
							<h:commandButton
								action="#{jogadorController.cadastrarCooperacao}"
								styleClass="btn btn-primary" value="Enviar" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
		<!-- Modal 2-->
		<div id="myModal2" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">x</span>
							</button>
							<h4 class="modal-title">Inserir Atividades</h4>
						</div>
						<div class="modal-body">
							<h:panelGrid columns="2">
								<h:outputText value="Atividades feitas: " />
								<h:panelGroup>
									<h:selectOneRadio value="#{jogadorController.qtdAtividade}"
										styleClass="">
										<f:selectItem itemValue="1" itemLabel="&#160;1&#160;"
											styleClass="radio-inline" />
										<f:selectItem itemValue="2" itemLabel="&#160;2&#160;"
											styleClass="radio-inline" />
										<f:selectItem itemValue="3" itemLabel="&#160;3&#160;"
											styleClass="radio-inline" />
									</h:selectOneRadio>
								</h:panelGroup>
							</h:panelGrid>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Fechar</button>
							<h:commandButton value="Enviar" styleClass="btn btn-primary"
								action="#{jogadorController.cadastrarAtividade}" />
						</div>
					</h:form>
				</div>
			</div>
		</div>

		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-right visible-xs">
					<button type="button" class="btn btn-primary btn-xs"
						data-toggle="offcanvas">Toggle nav</button>
				</p>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<b>Meu Perfil</b>
						</h3>
					</div>
					<div class="panel-body">
						<h3>
							<h:outputText value="#{jogadorController.jogador.nickname}" />
						</h3>
						<h:panelGrid columns="2">
							<h:outputText
								value="NÍVEL EXPERIÊNCIA: #{jogadorController.perfil.nivelExperiencia} &#160;"
								style="size: 5;" />
							<h:outputText
								value="PONTOS TOTAIS: #{jogadorController.perfil.ptsTotais} &#160;"
								style="size: 5;" />
							<h:outputText
								value="PONTOS DE AMIGO: #{jogadorController.perfil.ptsDeAmigo} &#160;"
								style="size: 5;" />
							<h:outputText
								value="PONTOS DE CONQUISTA: #{jogadorController.perfil.ptsDeConquista} &#160;"
								style="size: 5;" />
							<p>
								ESTRELAS <SPAN class="glyphicon glyphicon-star text-info" />:
								#{jogadorController.perfil.estrelas}
							</p>
						</h:panelGrid>
					</div>
				</div>


				<h1 style="color: #1859A2;">
					<b>Conquistas Rodada Atual</b>
				</h1>
				<div class="gallery">
					<div class="container">
						<div class="row">
							<div class="col-sm-10">
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.amigoEmApurosI}" />
								</div>

								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.amigoEmApurosII}" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.amigoEmApurosIII}" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.conquistadorI}" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.conquistadorII}" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.conquistadorIII}" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.trabalhandoComAEquipe}" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="#{jogadorController.visualizaConquistaRodadaAtual.heroiDaSprint}" />
								</div>
								<hr />
								<hr />
							</div>
						</div>
					</div>
				</div>

			</div>

			<!-- MENU LATERAL -->
			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
				<div class="list-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapseThree"><span
									class="glyphicon glyphicon-user"> </span> Opções do Jogador</a>
							</h4>
						</div>
						<div id="collapseThree" class="panel-collapse collapse">
							<div class="panel-body">
								<table class="table">
									<tr>
										<td><span class="glyphicon glyphicon-plus"
											aria-hidden="true" /> <a data-toggle="modal"
											data-target="#myModal1"> <h:outputText value=" Ajuda" />
										</a> <span class="label label-info"> <h:outputText
													value="#{jogadorController.perfil.countCooperacoes}" />
										</span></td>
									</tr>
									<tr>
										<td><span class="glyphicon glyphicon-plus"
											aria-hidden="true" /><a data-toggle="modal"
											data-target="#myModal2"><h:outputText value=" Atividade" />
										</a> <span class="label label-info"><h:outputText
													value="#{jogadorController.perfil.countAtividades}" /> </span></td>
									</tr>
									<tr>
										<td><h:panelGrid columns="2">
												<span class="glyphicon glyphicon-hdd" aria-hidden="true" />
												<h:panelGroup>
													<h:form>
														<h:outputText value="." />
														<h:commandLink
															action="#{jogadorController.historicoConquistas}"
															value="Histórico Conquistas" />
													</h:form>
												</h:panelGroup>
											</h:panelGrid></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

				
				
		</div>
	</ui:define>
</ui:composition>
