<ui:composition template="/WEB-INF/templates/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">
		<!-- Modal 1-->
		<div id="myModal1" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
						<h4 class="modal-title">Insirir Cooperações</h4>
					</div>
					<div class="modal-body">
						<h:panelGrid columns="2">
							<h:outputText value="Quem você ajudou: " />
							<h:panelGroup>
								<select class="form-control">
									<option>Jogador I</option>
									<option>Jogador II</option>
									<option>Jogador III</option>
								</select>
							</h:panelGroup>
							<h:outputText value="Quantas vezes: " />
							<h:panelGroup>
								<label class="radio-inline"> <input type="radio"
									name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<h:outputText value="1" /> </input>

								</label>
								<label class="radio-inline"> <input type="radio"
									name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<h:outputText value="2" /> </input>
								</label>
								<label class="radio-inline"> <input type="radio"
									name="inlineRadioOptions" id="inlineRadio3" value="option3">
								<h:outputText value="3" /> </input>
								</label>
							</h:panelGroup>
						</h:panelGrid>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal 2-->
		<div id="myModal2" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
						<h4 class="modal-title">Inserir Atividades</h4>
					</div>
					<div class="modal-body">
						<h:panelGrid columns="2">
							<h:outputText value="Atividades feitas: " />
							<h:panelGroup>
								<label class="radio-inline"> <input type="radio"
									name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<h:outputText value="1" /> </input>
								</label>
								<label class="radio-inline"> <input type="radio"
									name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<h:outputText value="2" /> </input>

								</label>
								<label class="radio-inline"> <input type="radio"
									name="inlineRadioOptions" id="inlineRadio3" value="option3">
								<h:outputText value="3" /> </input>
								</label>
							</h:panelGroup>
						</h:panelGrid>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-right visible-xs">
					<button type="button" class="btn btn-primary btn-xs"
						data-toggle="offcanvas">Toggle nav</button>
				</p>

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<b>Meu Perfil</b>
						</h3>
					</div>
					<div class="panel-body">
						<h3>Nickname</h3>
						<h:panelGrid columns="2">
							<h:outputText value="NÍVEL: 1 &#160;" style="size: 5;" />
							<h:outputText value="PONTOS GERAIS: 50 &#160;" style="size: 5;" />
							<h:outputText value="PONTOS DE AMIGO: 30 &#160;" style="size: 5;" />
							<h:outputText value="PONTOS DE CONQUISTA: 20 &#160;"
								style="size: 5;" />
							<p>
								ESTRELAS <SPAN class="glyphicon glyphicon-star text-info" />: 4
							</p>
						</h:panelGrid>
					</div>
				</div>


				<h1 style="color: #1859A2;">
					<b>Conquistas Rodada Atual</b>
				</h1>
				<div class="gallery">
					<div class="container">
						<div class="row">
							<div class="col-sm-10">
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="amigoemapuros1_complete.jpg" />
								</div>

								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="amigoemapuros2_complete.jpg" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="amigoemapuros3_nocomplete.jpg" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="conquistador1_complete.jpg" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="conquistador2_nocomplete.jpg" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="conquistador3_nocomplete.jpg" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="trabalhandocomaequipe_nocomplete.jpg" />
								</div>
								<div class="col-sm-4">
									<h:graphicImage class="thumbnail img-responsive" library="img"
										name="heroidasprint_nocomplete.jpg" />
								</div>
								<hr />
								<hr />
							</div>
						</div>
					</div>
				</div>

			</div>

			<!-- MENU LATERAL -->
			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
				<div class="list-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapseThree"><span
									class="glyphicon glyphicon-user"> </span> Opções do Jogador</a>
							</h4>
						</div>
						<div id="collapseThree" class="panel-collapse collapse">
							<div class="panel-body">
								<table class="table">
									<tr>
										<td><span class="glyphicon glyphicon-plus"
											aria-hidden="true" /> <a data-toggle="modal"
											data-target="#myModal1"> <h:outputText value=" Ajuda" />
										</a> <span class="label label-info">5</span></td>
									</tr>
									<tr>
										<td><span class="glyphicon glyphicon-plus"
											aria-hidden="true" /><a data-toggle="modal"
											data-target="#myModal2"><h:outputText value=" Atividade" /> </a> <span
											class="label label-info">5</span></td>
									</tr>
									<tr>
										<td><h:panelGrid columns="2">
												<span class="glyphicon glyphicon-hdd" aria-hidden="true" />
												<h:panelGroup>
													<h:form>
														<h:outputText value="." />
														<h:commandLink
															action="#{jogadorController.historicoConquistas}"
															value="Histórico Conquistas" />
													</h:form>
												</h:panelGroup>
											</h:panelGrid></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
